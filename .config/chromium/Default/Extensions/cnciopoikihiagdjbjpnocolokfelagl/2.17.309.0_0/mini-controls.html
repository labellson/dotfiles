<!doctype html>
<html>
<head>
	<title>Videostream</title>
	<link rel="stylesheet" href="/css/mini-controls.css"/>
</head>
<body>
	<div id="mini-controls" class="mini-controls-wrapper">

		<div id="return-wrapper" class="return-wrapper">
			<button id="button-return" class="return-button button-flat button-indigo button-medium not-caps" data-localize="button_return">[button_return]</button>
		</div>

		<div id="playback-controls" class="playback-controls">

			<div class="playback-controls-top">
				<h1><span id="title"></span></h1>
				<h2><span id="subtitle"></span></h2>
				<h3 style="display:none"><span data-localize="playing_on">[Playing on]</span> <span id="device-name"></span></h3>

				<div class="playback-time">
					<div id="time-elapsed">0:00</div>
					<div id="time-duration">0:00</div>
				</div>
			</div>

			<div class="playback-seeker">
				<div id="seeker-progress" class="seeker">
					<div class="seeker-progress"></div>
					<div class="seeker-clicker"></div>
					<div class="seeker-thumb"></div>
				</div>
			</div>


			<div class="playback-controls-bottom">

				<div class="playback-controls-left">

					<button id="button-previous" class="button-flat button-grey button-small dobby dobby-previous" data-localize-title="button_previous" title="[button_previous]"></button>
					<button id="button-back-30" class="button-flat button-grey button-small dobby dobby-backward" data-localize-title="button_back_30" title="[button_back_30]"></button>
					<button id="button-play" class="button-flat button-grey button-medium dobby dobby-play" data-localize-title="button_play" title="[button_play]"></button>
					<button id="button-pause" class="button-flat button-grey button-medium dobby dobby-pause" data-localize-title="button_pause" title="[button_pause]"></button>
					<button id="button-forward-30" class="button-flat button-grey button-small dobby dobby-forward" data-localize-title="button_forward_30" title="[button_forward_30]"></button>
					<button id="button-next" class="button-flat button-grey button-small dobby dobby-next" data-localize-title="button_next" title="[button_next]"></button>
				</div>

				<div class="playback-controls-right">
					<button id="button-mute" class="button-flat button-grey-faded button-medium dobby dobby-volume-medium" data-localize-title="button_mute" title="[button_mute]"></button>
					<button id="button-unmute" class="button-flat button-grey-faded button-medium dobby dobby-volume-muted" data-localize-title="button_unmute" title="[button_unmute]"></button>

					<div class="playback-volume-seeker">
						<div id="seeker-volume" class="seeker">
							<div class="seeker-progress"></div>
							<div class="seeker-clicker"></div>

							<div class="seeker-thumb"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="header" class="header">
			<img class="header-logo return-button" src="/img/monochrome.png" data-localize-title="button_return" title="[button_return]">
			<div class="header-right">
  			<button id="button-minimize" class="button-flat button-clear button-small dobby dobby-minimize" data-localize-title="button_minimize" title="[button_minimize]"></button>
  		  	<button id="button-pin" class="button-flat button-clear button-small dobby dobby-pin" data-localize-title="button_pin_to_screen" title="[button_pin_to_screen]"></button>
  		  	<button id="button-close" class="button-flat button-clear button-small dobby dobby-x" data-localize-title="button_stop_video" title="[button_stop_video]"></button>
		  </div>
		</div>
	</div>


  	<!-- SCRIPTS -->
	<script src="js/mini-controls.min.js"></script>

</body>
</html>
